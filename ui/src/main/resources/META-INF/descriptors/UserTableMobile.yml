view: table
beanClass: tools.dynamia.modules.security.domain.User
autofields: false
device: smartphone

fields:

   users:
      component: coollabel
      params:
         noImagePath: /static/dynamia-tools/images/no-user-photo.jpg
         bindings:
            title: username
            subtitle: fullname
            description: email
            imageURL: photo.storedEntityFile.thumbnailUrl


   enabled:
    params:
       header:
         align: center
         width: 60px

params:
   showRowNumber: false
   sizedByContent: false
   orderBy: username





